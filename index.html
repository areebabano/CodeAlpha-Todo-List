<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Todo List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-clipboard-list"></i> Todo List</h1>
            <p><i class="fas fa-lightbulb"></i> Manage your tasks efficiently and stay organized.</p>
        </div>
        

        <div class="controls">
            <button class="btn btn-add" onclick="showAddModal()">
                <i class="fas fa-plus"></i> Add Task
            </button>
            <button class="btn btn-delete" onclick="showDeleteModal()">
                <i class="fas fa-trash"></i> Delete
            </button>
            <button class="btn btn-update" onclick="showUpdateModal()">
                <i class="fas fa-edit"></i> Update
            </button>
            <button class="btn btn-view" onclick="viewTasks()">
                <i class="fas fa-list"></i> View All
            </button>
        </div>

        <div id="taskDisplay"></div>

        <!-- Add Task Modal -->
        <div id="addModal" class="modal">
            <div class="modal-content">
                <div class="input-group">
                    <input type="text" id="newTask" placeholder="What needs to be done?">
                </div>
                <div class="modal-buttons">
                    <button class="btn btn-add" onclick="addTask()">
                        <i class="fas fa-plus"></i> Add
                    </button>
                    <button class="btn btn-cancel" onclick="closeModal('addModal')">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- Delete Task Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <div class="input-group">
                    <select id="deleteSelect"></select>
                </div>
                <div class="modal-buttons">
                    <button class="btn btn-delete" onclick="deleteTask()">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                    <button class="btn btn-cancel" onclick="closeModal('deleteModal')">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- Update Task Modal -->
        <div id="updateModal" class="modal">
            <div class="modal-content">
                <div class="input-group">
                    <select id="updateSelect"></select>
                    <input type="text" id="updatedTask" placeholder="Enter updated task">
                </div>
                <div class="modal-buttons">
                    <button class="btn btn-update" onclick="updateTask()">
                        <i class="fas fa-check"></i> Update
                    </button>
                    <button class="btn btn-cancel" onclick="closeModal('updateModal')">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
